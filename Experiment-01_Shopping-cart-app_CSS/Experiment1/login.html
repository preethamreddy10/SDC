<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CHONY eBook Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
        }
        
        .login-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #cc0000;
        }
        
        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .success-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #ff0000;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://via.placeholder.com/130x100/FF0000/FFFFFF?text=CHONY" alt="CHONY LOGO">
            </div>
            <div class="title">
                <h1>CHONY - WORLD'S BEST ONLINE EBOOKS WEBSITE</h1>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search for books...">
                <button type="submit">Search</button>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Login to Your Account</h2>
            
            <form class="login-form" id="loginForm" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <p>Don't have an account? <a href="registration.html" style="color: #ff0000; text-decoration: none;">Register here</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 All rights reserved by CHONY eBooks</p>
    </footer>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            // Reset error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('successMessage').textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                isValid = false;
            }
            
            if (isValid) {
                // Simulate login process
                document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                
                // In a real application, you would send the data to a server
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
            return false;
        }
        
        function forgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                alert('Password reset link has been sent to your email address.');
            }
        }
    </script>
</body>
</html>
